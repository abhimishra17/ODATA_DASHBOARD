<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>App Title</title>
  <style>
    html, body, body > div, #container, #container-uiarea {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <!-- âœ… USE OPENUI5 CDN -->
  <script
  id="sap-ui-bootstrap"
  src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
  data-sap-ui-theme="sap_horizon"
  data-sap-ui-libs="sap.m,sap.ui.core,sap.ui.comp,sap.ui.table,sap.ui.export"
  data-sap-ui-libs="sap.m,sap.ui.core,sap.ui.comp,sap.ui.table,sap.ui.layout"

  data-sap-ui-resourceroots='{
    "com.asint.interns.project2": "./"
  }'

  data-sap-ui-compatVersion="edge"
  data-sap-ui-async="true"
  data-sap-ui-frameOptions="trusted"
></script>




</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
  <div
    data-sap-ui-component
    data-name="com.asint.interns.project2"
    data-id="container"
    data-settings='{"id" : "com.asint.interns.project2"}'
    data-handle-validation="true"
  ></div>

</html>
